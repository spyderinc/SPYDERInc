<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter @ SPYDER Inc</title>
    <link rel="stylesheet" href="unit-length-converter.css">
</head>
<body>
    <!--Project title-->
    <div class="title">
        <h1>Length Converter</h1>
        <img src="#" alt=""/>
        <script src="./js/unit-length-converter.js" defer></script>
    </div>

    <!--Task Converter-->
    <div class="container">
        <form action="">
            <div class="task">
                <!--FROM-->
                <div class="from-container task-containers">
                    <label for="input">From:</label>
                    <input type="text" placeholder="Input" id="input"/>
                    <select name="from" id="inputType">
                        <option value="meter"selected>
                            Meter
                        </option>
                        <option value="kilometer">Kilometer</option>
                        <option value="centimeter">Centimeter</option>
                        <option value="foot">Foot</option>
                        <option value="inch">Inch</option>
                    </select>
                </div>
                <!--To-->
                <div class="to-container task-containers">
                    <label for="Result">To:</label>
                    <input type="text" placeholder="Result" id="result" />
                    <select name="to" id="resultType">
                        <option value="meter">Meter</option>
                        <option value="kilometer">Kilometer</option>
                        <option value="centimeter">Centimeter</option>
                        <option value="foot">Foot</option>
                        <option value="inch"selected>Inch</option>
                    </select>
                </div>
            </div>
            <input type="reset" />
        </form>
    </div>
</body>
</html>
